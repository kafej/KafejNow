	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/flickrfeed.js" type="text/javascript"></script>
	<script src="js/twitterfeed.js" type="text/javascript"></script>
	<script src="js/simpleWeather.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script>
	$(document).ready(function() {
		var twitterprofile = "kafej666";
		$('#twitteruser').append(twitterprofile);

		// $.ajax(
	 //    {
		//     url: "config.php",
		//     type: "POST",
		//     data: { id1: twitterprofile },
		//     success: function (result) {
		//             alert(twitterprofile);
		//     }
		// });

		// Settings card
		$('.setup').click(function (e) {
			$('#settings').css({
				display: 'block'
			});
			e.preventDefault();
		});
		// Set up refreshing for clock
		window.onload = function(){date()}, setInterval(function(){date()}, 1000);
		// Clock function
		function date() {
		    var now = new Date(),
		        now = now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
		    $('#time').html(now);
		}
		// Showing flickr cards
		$('.card, .flickr').each(function(index) {
			$(this).slideUp(300);
			$(this).delay(1500);
			$(this).fadeIn(500);
		});
		// deleting permanently clicked card
		$('.close').click(function(e){
		    $(this).parent().fadeOut(2500).remove();
		});
		// deleting clicked card
		$('.close2').click(function(e){
		    $(this).parent().css({
		    	display: 'none'
		    });;
		});
		// Get Weather informations
		$.simpleWeather({
			zipcode: '',
		    woeid: '494570',
		    location: '',
		    unit: 'c',
		    success: function(weather) {
		    	html = '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
		    	html += '<ul><li>'+weather.city+' '+weather.region+'</li>';
		    	html += '<li class="currently">'+weather.currently+'</li>';
		    	html += '<li>'+weather.tempAlt+'&deg;C</li></ul>';
		  
		    	$("#weather").html(html);
		    },
			error: function(error) {
				$("#weather").html('<p>'+error+'</p>');
			}
		});
		// Get user tag and run flickr function
		$('.flickr').each(function(index) {
			var tag = $(this).data('tags');
			var page = $(this).data('pages');

			$('#flickrtags').append(tag);
			$('#flickrnumebrs').append(page);

			$(this).attr({
				tags: 'tag',
				pages: 'page'
			})
			.flickr({
				limit: page,
				options: {
					tags: tag
				}
			});
		});

	})
	</script>
</head>
